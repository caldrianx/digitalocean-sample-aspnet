name: mugmiles
services:
- name: mugmiles
  image:
    registry_type: DOCKER_HUB
    registry: your-registry
    repository: mugmiles
    tag: latest
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /health
    initial_delay_seconds: 10
    period_seconds: 30
    timeout_seconds: 10
    failure_threshold: 3
    success_threshold: 2
  env:
  - key: ASPNETCORE_ENVIRONMENT
    value: Production
  - key: ASPNETCORE_HTTP_PORTS
    value: "5000"
  - key: ASPNETCORE_URLS
    value: "http://+:5000"
